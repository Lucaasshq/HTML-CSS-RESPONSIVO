<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pilas</title>
    <link rel="stylesheet" href="../pagina-de-financas/css/bootstrap/grid-bootstrap.css" />
    <link rel="stylesheet" href="../pagina-de-financas/css/base.css" />
    <link rel="stylesheet" href="../pagina-de-financas/css/layout.css" />
    <link rel="stylesheet" href="../pagina-de-financas/css/componentes.css" />
  </head>
  <body>
    <header class="layout-cabecalho">
      <div class="container">
        <nav class="navegacao navegacao--assinatura">
          <a href="../pagina-de-financas/index.html"
            ><img src="../pagina-de-financas/assets/logo.png" width="100" height="35" alt="My Pilas"
          /></a>
        </nav>
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">
        <form action="#" method="post">
          <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

          <div class="grupo-entrada">
            <label for="razao-social">Razão social:</label>
            <input type="text" id="razao-social" class="campo" required />
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" class="campo" required />
              </div>
            </div>

            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="data-fundacao">Data Fundação</label>
                <input type="date" id="data-fundacao" class="campo" required />
              </div>
            </div>
          </div>

          <div class="grupo-entrada">
            <label for="responsavel">Responsavel:</label>
            <input type="text" id="responsavel" class="campo" required />
          </div>

          <div class="grupo-entrada">
            <label for="email">Email:</label>
            <input type="email" id="email" class="campo" required />
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="estado">Estado:</label>
                <select id="estado" class="campo" required>
                  <option value="RN">Selecione</option>
                  <option value="RN">Rio grande do norte</option>
                </select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="cidade">Cidade:</label>
                <select id="cidade" class="campo" required>
                  <option value="RN">Selecione</option>
                  <option value="RN">Natal</option>
                  <option value="RN">Parnamirim</option>
                  <option value="RN">São gonçalo</option>
                  <option value="RN">Touros</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="campo" required />
              </div>
            </div>

            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="confirmar-senha">Confirmar a senha:</label>
                <input type="password" id="confirmar-senha" class="campo" required />
              </div>
            </div>
          </div>

          <div style="text-align: center; margin-top: 40px">
            <input type="submit" value="Assinar MyPilas" class="plano--botao botao--principal" />
          </div>
        </form>
      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p class="diretos-ath">&copy; MyPilas. Todos os direitos reservados</p>
      </div>
    </footer>

    <script src="../pagina-de-financas/js/app.js"></script>
  </body>
</html>
